<div class="box-container">
    <div class="box-header">
        <span class="span-header">Collezione</span>
        <img src="../assets/MMNLogo.png" alt="" class="logo">
    </div>
    <div class="box-table">
        <div class="box-table-grid-header">
            <div class="input-flex">
                <input type="text" placeholder="cerca articolo">
            </div>
            <button class="btn btn-normal" (click)="deleteArticoli();"><i class="bi bi-trash"></i></button>
        </div>
        <table class="table-articoli">
            <thead>
                <tr>
                    <th>#</th>
                    <th>voce</th>
                    <th>voce</th>
                    <th>voce</th>
                    <th>&nbsp;</th>
                    <th>&nbsp;</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of arrayArticoli; let i = index">
                    <td class="td-check">
                        <!-- <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" (click)="toggleEditable($event,i,item.id)">
                            <label class="form-check-label" for="flexCheckDefault">
                        </label>
                        </div> -->
                        <input type="checkbox" class="check-div" (click)="toggleEditable($event,item.id)">
                    </td>
                    <td>{{item.id}}</td>
                    <td>Ipsum</td>
                    <td>Loren</td>
                    <td class="td-btn">
                        <button class="btn btn-reset" routerLink="/dettaglio/articolo/{{item.id}}"><i class="bi bi-pencil-square"></i></button>
                    </td>
                    <td class="td-btn">
                        <button class="btn btn-reset" (click)="addToPreferiti(item.id)"><i class="bi bi-star"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
</div>

<div class="footer-action">
    <div class="item">
        <button class="btn button-action btn-normal"><i class="bi bi-house"></i></button>
        <label class="footer-label">Home</label>
    </div>
    <div class="item">
        <button class="btn button-action btn-normal" routerLink="/articoli/preferiti"><i class="bi bi-star"></i></button>
        <label class="footer-label">Preferiti</label>
    </div>
    <div class="item">
        <button class="btn btn-hide"><i class="bi bi-share"></i></button>
        <label class="footer-label label-transp">Condividi</label>
    </div>
    <div class="item item-add">
        <button class="btn button-action btn-share" routerLink="/crea/articolo"><i class="bi bi-plus"></i></button>
    </div>
    <div class="item">
        <button class="btn button-action btn-normal"><i class="bi bi-gear-wide-connected"></i></button>
        <label class="footer-label">Esporta</label>
    </div>
    <div class="item">
        <button class="btn button-action btn-normal"><i class="bi bi-person-circle"></i></button>
        <label class="footer-label">Lorem</label>
    </div>
</div>

<!-- ANCHOR aggiornamentoArticolo -->
<ng-template #aggiornamentoArticolo let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">AGGIORNAMENTO ARTICOLO</h4>
        <button type="button" class="close" id="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <form [formGroup]="formCreazioneArticolo" (ngSubmit)="aggiornaArticolo()">
        <div *ngFor="let item of lista_articoli | async">
            <div *ngIf="item.id == idItemArrivoNumber">
                <div class="modal-body">
                    <div class="row">
                        <div class="col">
                            <div class="input-group mb-3">
                                <input type="text" autocomplete="off" placeholder="{{item.modello}}" class="form-control" formControlName="modello">
                            </div>
                        </div>
                        <div class="col">
                            <div class="input-group mb-3">
                                <input type="text" autocomplete="off" placeholder="{{item.marca}}" class="form-control" formControlName="marca">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="input-group mb-3">
                                <input type="text" autocomplete="off" placeholder="{{item.descrizione}}" class="form-control" formControlName="descrizione">
                            </div>
                        </div>
                        <div class="col">
                            <div class="input-group mb-3">
                                <input type="text" autocomplete="off" placeholder="{{item.nazionalita}}" class="form-control" formControlName="nazionalita">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="input-group mb-3">
                                <input type="text" autocomplete="off" placeholder="{{item.ram}}" class="form-control" formControlName="ram">
                            </div>
                        </div>
                        <div class="col">
                            <div class="input-group mb-3">
                                <input type="text" autocomplete="off" placeholder="{{item.processore}}" class="form-control" formControlName="processore">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="input-group mb-3">
                                <input type="text" autocomplete="off" placeholder="{{item.schedaMadre}}" class="form-control" formControlName="schedaMadre">
                            </div>
                        </div>
                        <div class="col">
                            <div class="input-group mb-3">
                                <input type="text" autocomplete="off" placeholder="{{item.schedaVideo}}" class="form-control" formControlName="schedaVideo">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="input-group mb-3">
                                <input type="text" autocomplete="off" placeholder="{{item.annoProduzioneInizio}}" class="form-control" formControlName="annoProduzioneInizio">
                            </div>
                        </div>
                        <div class="col">
                            <div class="input-group mb-3">
                                <input type="text" autocomplete="off" placeholder="{{item.annoProduzioneFine}}" class="form-control" formControlName="annoProduzioneFine">
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <img src="{{item.foto}}" alt=""><br/>
                        <input type='file' (change)="onSelectFile($event)">
                    </div>
                </div>
            </div>
        </div>

        <div class="modal-footer">
            <button type="submit" class="btn btn-dark">save</button>
            <button class="btn btn-dark">exit</button>

        </div>
    </form>
</ng-template>
