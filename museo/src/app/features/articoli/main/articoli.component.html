<div class="box-container">
  <div class="box-header">
    <span class="span-header">Collezione</span>
    <img src="../assets/MMNLogo.png" alt="" class="logo" />
  </div>
  <div class="box-table">
    <div class="box-table-grid-header">
      <div class="input-flex">
        <i class="bi bi-search"></i>
        <input type="text" placeholder="cerca articolo" #input />
      </div>
      <button class="btn btn-header" (click)="deleteArticoli()">
        <img
          src="/assets/images/HOME/Icone/elimina@2x.png"
          alt="xxx"
          class="button-header"
        />
      </button>
      <button class="btn btn-header" (click)="deleteArticoli()">
        <img
          src="/assets/images/HOME/Icone/esporta@2x.png"
          alt="xxx"
          class="button-header"
        />
      </button>
    </div>
    <table class="table-articoli" *ngIf="evento === ''">
      <thead>
        <tr>
          <th>#</th>
          <th>voce</th>
          <th>voce</th>
          <th>voce</th>
          <th>&nbsp;</th>
          <th>&nbsp;</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of arrayArticoli; let i = index">
          <td class="td-check">
            <input
              type="checkbox"
              class="check-div"
              (click)="toggleEditable($event, item.id)"
            />
          </td>
          <td>{{ item.id }}</td>
          <td>{{ item.marca }}</td>
          <td>{{ item.modello }}</td>
          <td class="td-btn">
            <button
              class="btn"
              routerLink="/dettaglio/articolo/{{ item.id }}/0"
            >
              <img
                src="/assets/images/HOME/Icone/modifica@2x.png"
                alt="xxx"
                class="button-table"
              />
            </button>
          </td>
          <td class="td-btn">
            <button class="btn" (click)="addToPreferiti(item.id)">
              <img
                src="/assets/images/HOME/Icone/preferiti-icona@2x.png"
                alt="xxx"
                class="button-table"
              />
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <table class="table-articoli" *ngIf="evento !== ''">
      <thead>
        <tr>
          <th>#</th>
          <th>voce</th>
          <th>voce</th>
          <th>voce</th>
          <th>&nbsp;</th>
          <th>&nbsp;</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngIf="isVuoto">
          <tr>
            <td colspan="3" class="td-isVuoto">
              nesssun articolo corrisponde alla ricerca
            </td>
          </tr>
        </ng-container>
        <ng-container *ngIf="!isVuoto">
          <tr *ngFor="let item of arrayArticoliFiltrati; let i = index">
            <td class="td-check">
              <input
                type="checkbox"
                class="check-div"
                (click)="toggleEditable($event, item.id)"
              />
            </td>
            <td>{{ item.id }}</td>
            <td>{{ item.modello }}</td>
            <td>{{ item.marca }}</td>
            <td class="td-btn">
              <button
                class="btn"
                routerLink="/dettaglio/articolo/{{ item.id }}"
              >
                <img
                  src="/assets/images/HOME/Icone/modifica@2x.png"
                  alt="xxx"
                  class="button-table"
                />
              </button>
            </td>
            <td class="td-btn">
              <button class="btn" (click)="addToPreferiti(item.id)">
                <img
                  src="/assets/images/HOME/Icone/preferiti-icona@2x.png"
                  alt="xxx"
                  class="button-table"
                />
              </button>
            </td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </div>
</div>

<div class="footer-action">
  <div class="item">
    <button class="btn button-action btn-normal">
      <img
        src="/assets/images/HOME/Icone/home@2x.png"
        alt="xxx"
        class="img-footer"
      />
    </button>
    <label class="footer-label">Home</label>
  </div>
  <div class="item">
    <button
      class="btn button-action btn-normal"
      routerLink="/articoli/preferiti"
    >
      <img
        src="/assets/images/HOME/Icone/preferiti@2x.png"
        alt="xxx"
        class="img-footer"
      />
    </button>
    <label class="footer-label">Preferiti</label>
  </div>
  <div class="item">
    <button class="btn btn-hide"><i class="bi bi-share"></i></button>
    <label class="footer-label label-transp">Condividi</label>
  </div>
  <div class="item item-add">
    <button class="btn button-action" routerLink="/crea/articolo">
      <img
        src="/assets/images/HOME/Icone/BottoneAggiungi@2x.png"
        alt="xxx"
        class="img-footer-add"
      />
    </button>
  </div>
  <div class="item">
    <button class="btn button-action btn-normal">
      <img
        src="/assets/images/HOME/Icone/impostazioni@2x.png"
        alt="xxx"
        class="img-footer"
      />
    </button>
    <label class="footer-label">Esporta</label>
  </div>
  <div class="item">
    <button class="btn button-action btn-normal">
      <img
        src="/assets/images/HOME/Icone/profilo@2x.png"
        alt="xxx"
        class="img-footer"
      />
    </button>
    <label class="footer-label">Utente</label>
  </div>
</div>

<!-- ANCHOR aggiornamentoArticolo -->
<ng-template #aggiornamentoArticolo let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">AGGIORNAMENTO ARTICOLO</h4>
    <button
      type="button"
      class="close"
      id="close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <form [formGroup]="formCreazioneArticolo" (ngSubmit)="aggiornaArticolo()">
    <div *ngFor="let item of lista_articoli | async">
      <div *ngIf="item.id == idItemArrivoNumber">
        <div class="modal-body">
          <div class="row">
            <div class="col">
              <div class="input-group mb-3">
                <input
                  type="text"
                  autocomplete="off"
                  placeholder="{{ item.modello }}"
                  class="form-control"
                  formControlName="modello"
                />
              </div>
            </div>
            <div class="col">
              <div class="input-group mb-3">
                <input
                  type="text"
                  autocomplete="off"
                  placeholder="{{ item.marca }}"
                  class="form-control"
                  formControlName="marca"
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="input-group mb-3">
                <input
                  type="text"
                  autocomplete="off"
                  placeholder="{{ item.descrizione }}"
                  class="form-control"
                  formControlName="descrizione"
                />
              </div>
            </div>
            <div class="col">
              <div class="input-group mb-3">
                <input
                  type="text"
                  autocomplete="off"
                  placeholder="{{ item.nazionalita }}"
                  class="form-control"
                  formControlName="nazionalita"
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="input-group mb-3">
                <input
                  type="text"
                  autocomplete="off"
                  placeholder="{{ item.ram }}"
                  class="form-control"
                  formControlName="ram"
                />
              </div>
            </div>
            <div class="col">
              <div class="input-group mb-3">
                <input
                  type="text"
                  autocomplete="off"
                  placeholder="{{ item.processore }}"
                  class="form-control"
                  formControlName="processore"
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="input-group mb-3">
                <input
                  type="text"
                  autocomplete="off"
                  placeholder="{{ item.schedaMadre }}"
                  class="form-control"
                  formControlName="schedaMadre"
                />
              </div>
            </div>
            <div class="col">
              <div class="input-group mb-3">
                <input
                  type="text"
                  autocomplete="off"
                  placeholder="{{ item.schedaVideo }}"
                  class="form-control"
                  formControlName="schedaVideo"
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="input-group mb-3">
                <input
                  type="text"
                  autocomplete="off"
                  placeholder="{{ item.annoProduzioneInizio }}"
                  class="form-control"
                  formControlName="annoProduzioneInizio"
                />
              </div>
            </div>
            <div class="col">
              <div class="input-group mb-3">
                <input
                  type="text"
                  autocomplete="off"
                  placeholder="{{ item.annoProduzioneFine }}"
                  class="form-control"
                  formControlName="annoProduzioneFine"
                />
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <img src="{{ item.foto }}" alt="" /><br />
            <input type="file" (change)="onSelectFile($event)" />
          </div>
        </div>
      </div>
    </div>

    <div class="modal-footer">
      <button type="submit" class="btn btn-dark">save</button>
      <button class="btn btn-dark">exit</button>
    </div>
  </form>
</ng-template>
