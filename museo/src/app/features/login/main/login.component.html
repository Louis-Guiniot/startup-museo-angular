<h1>crea utente</h1>

<form [formGroup]="formCreazioneUtente" (ngSubmit)="creaUtente()">

    <div class="row">
        <div class="col">
            <div class="input-group mb-3">
                <input type="text" autocomplete="off" placeholder="inserisci username" class="form-control" formControlName="username">
            </div>

        </div>
        <div class="col">
            <div class="input-group mb-3">
                <input type="password" autocomplete="off" placeholder="inserisci password" class="form-control" formControlName="password">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <div class="input-group mb-3">
                <input type="text" autocomplete="off" placeholder="inserisci nome" class="form-control" formControlName="nome">
            </div>

        </div>
        <div class="col">
            <div class="input-group mb-3">
                <input type="text" autocomplete="off" placeholder="inserisci cognome" class="form-control" formControlName="cognome">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <div class="input-group mb-3">
                <input type="text" autocomplete="off" placeholder="inserisci data di nascita" class="form-control" formControlName="dataNascita">
            </div>

        </div>
        <div class="col">
            <div class="input-group mb-3">
                <input type="text" autocomplete="off" placeholder="inserisci sesso" class="form-control" formControlName="sesso">
            </div>
        </div>
    </div>

    <div class="input-group">
        <input type="text" autocomplete="off" placeholder="inserisci email" class="form-control" formControlName="email">
    </div>


    <button type="submit" class="btn btn-dark">
        save
    </button>

</form>

<h1>login utente</h1>
<form [formGroup]="formLoginUtente" (ngSubmit)="loginUtente()">

    <div class="row">
        <div class="col">
            <div class="input-group mb-3">
                <input type="text" autocomplete="off" placeholder="inserisci username" class="form-control" formControlName="username">
            </div>

        </div>
        <div class="col">
            <div class="input-group mb-3">
                <input type="password" autocomplete="off" placeholder="inserisci password" class="form-control" formControlName="password">
            </div>
        </div>
    </div>

    <button type="submit" class="btn btn-dark">
        save
    </button>

</form>
